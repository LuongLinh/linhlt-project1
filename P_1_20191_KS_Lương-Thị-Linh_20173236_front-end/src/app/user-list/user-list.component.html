<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Users</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>User Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>User Name</th>
          <th>User Email</th>
          <th>User Address</th>
          <th>User Password</th>
          <th>User Phone</th>
          <th>User Role</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ">
          <td>{{user.user_name}}</td>
          <td>{{user.user_email}}</td>
          <td>{{user.user_address }}</td>
          <td>{{user.user_password}}</td>
          <td>{{user.user_phone}}</td>
          <td>{{user.user_role}}</td>

          <td><button (click)="deleteUser(user.user_id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>&nbsp;
            <button (click)="updateUser(user.user_id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="userupdateform" #updu (ngSubmit)="updateU(updu)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update User</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let user of userlist ">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="user_id" [(ngModel)]="user.user_id">

            <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control" formControlName="user_name" [(ngModel)]="user.user_name">
            </div>

            <div class="form-group">
              <label for="name">User Email</label>
              <input type="text" class="form-control" formControlName="user_email" [(ngModel)]="user.user_email">
            </div>

            <div class="form-group">
              <label for="name">User Address</label>
              <input type="text" class="form-control" formControlName="user_address" [(ngModel)]="user.user_address">
            </div>

            <div class="form-group">
              <label for="name">User Password</label>
              <input type="text" class="form-control" formControlName="user_password" [(ngModel)]="user.user_password">
            </div>

            <div class="form-group">
              <label for="name">User Phone</label>
              <input type="text" class="form-control" formControlName="user_phone" [(ngModel)]="user.user_phone">
            </div>

            <div class="form-group">
              <label for="name">User Role</label>
              <input type="text" class="form-control" formControlName="user_role" [(ngModel)]="user.user_role">
            </div>

          </div>
          <div [hidden]="!isupdated">
            <h4>User Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
