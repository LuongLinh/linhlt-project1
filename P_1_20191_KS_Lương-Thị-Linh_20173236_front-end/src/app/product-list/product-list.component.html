<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Products</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Product Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>Image1</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Description</th>
          <th>Category Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products ">

          <td><img src="{{product.image1}}" class="anh" alt="áº£nh"></td>
          <td>{{product.product_name}}</td>
          <td>{{product.product_price}}</td>
          <td>{{product.product_description}}</td>
          <td>{{product.category_type}}</td>
          <td><button (click)="deleteProduct(product.product_id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>&nbsp;
            <button (click)="updateProduct(product.product_id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="productupdateform" #updpro (ngSubmit)="updatePro(updpro)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Product</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let product of productlist ">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="product_id" [(ngModel)]="product.product_id">

            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" formControlName="product_name" [(ngModel)]="product.product_name">
            </div>

            <div class="form-group">
              <label for="name">Product Price</label>
              <input type="text" class="form-control" formControlName="product_price" [(ngModel)]="product.product_price">
            </div>

            <div class="form-group">
              <label for="name">Product Description</label>
              <textarea type="text"  class="form-control" formControlName="product_description" [(ngModel)]="product.product_description"></textarea>
            </div>

            <div class="form-group">
              <label for="name">Type</label>
              <input type="text" class="form-control" formControlName="category_type" [(ngModel)]="product.category_type">
            </div>

            <div class="form-group">
              <label for="name">Product Image1</label>
              <input type="text" class="form-control" formControlName="image1" [(ngModel)]="product.image1">
            </div>


            <div class="form-group">
              <label for="name">Product Image2</label>
              <input type="text" class="form-control" formControlName="image2" [(ngModel)]="product.image2">
            </div>


            <div class="form-group">
              <label for="name">Product Image3</label>
              <input type="text" class="form-control" formControlName="image3" [(ngModel)]="product.image3">
            </div>


          </div>
          <div [hidden]="!isupdated">
            <h4>Product Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
