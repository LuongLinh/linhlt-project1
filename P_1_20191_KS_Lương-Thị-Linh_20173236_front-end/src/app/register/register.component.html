<h1 style="text-align: center">Đăng kí</h1><br>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="usersaveform" #saveuser (ngSubmit)="saveUser(saveUser)">


        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="user_name" data-toggle="tooltip"
            data-placement="right" title="Enter User Name">
          <div class="alert alert-danger" *ngIf="(UserName.touched) && (UserName.invalid)" style="margin-top: 5px;">
            <span *ngIf="UserName.errors.required">User Name is Required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" formControlName="user_email" data-toggle="tooltip"
            data-placement="right" title="Enter User Email">
          <div class="alert alert-danger" *ngIf="(UserEmail.touched) && (UserEmail.invalid)" style="margin-top: 5px;">
            <span *ngIf="UserEmail.errors.required">User Email is Required</span>
          </div>
        </div>


        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" formControlName="user_password" data-toggle="tooltip"
            data-placement="right" title="Enter User Password">
          <div class="alert alert-danger" *ngIf="(UserPassword.touched) && (UserPassword.invalid)"
            style="margin-top: 5px;">
            <span *ngIf="UserPassword.errors.required">User Password is Required</span>
            <span *ngIf="UserPassword.errors.minlength">
              <small>Mật khẩu ít nhất 5 kí tự</small>
            </span>
          </div>
        </div>



        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" formControlName="user_address" data-toggle="tooltip"
            data-placement="right" title="Enter User Address">
        </div>


        <div class="form-group">
          <label for="name">Phone</label>
          <input type="text" class="form-control" formControlName="user_phone" data-toggle="tooltip"
            data-placement="right" title="Enter User Phone">

          <small>Bằng việc nhấn Đăng kí, bạn đã đồng ý với chúng tôi về Chính sách bảo mật & Điều khoản dịch vụ</small>
          <div class="float-right"><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Sign In</a></div>
        </div>

        <button type="submit" class="btn btn-success">Đăng kí</button>
      </form>
    </div>
  </div>

  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">

      <h4>Đăng kí thành công!</h4>

      <button (click)="addUserForm()" class='btn btn-primary'>Đăng nhập</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
